<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить сотрудника</title>
  <link rel="shortcut icon" href="./1520115521113.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
      <body>
      <div class="container py-3"/>
      <header th:insert="~{blocks/header :: header}"></header>
      <div class="container mt-5 mb-5">
        <h2><strong>Добавить сотрудника</strong></h2>
        <form action="addsotr" method="post">
            <input type="text" name="name" placeholder="ФИО" class="form-control"><br>
            <input type="text" name="birthday" placeholder="Дата рождения" class="form-control"><br>
            <input type="text" name="tax" placeholder="ИНН" class="form-control"><br>
            <input type="text" name="snils" placeholder="СНИЛС" class="form-control"><br>
            <input type="text" name="pasNumber" placeholder="Серия и номер паспорта" class="form-control"><br>
            <input type="text" name="kemVidPas" placeholder="Кем выдан паспорт" class="form-control"><br>
            <input type="text" name="adress" placeholder="Прописка" class="form-control"><br>
            <input type="text" name="position" placeholder="Должность" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
      </div>

      <div th:insert="~{blocks/footer :: footer}"></div>
    </body>
